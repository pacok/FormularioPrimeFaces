<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formulario PrimeFaces</title>
    </h:head>
    <h:body>
         <h:form id="form1" enctype="multipart/form-data">
                <p:panel>
            <f:facet name="header" >
                <p:outputPanel>
                    <h:form  style="float:left;">
                        <p:commandButton type="button" value="Ir a Empresa" icon="ui-icon-home" />
                        <p:spacer width="15px;" />
                        <p:commandButton value="Limpiar" update=":form1:panel" process="@this" icon="ui-icon-arrowrefresh-1-s"/>            
                        <p:commandButton value="Guardar" actionListener="#{usuarioBean.registrar()}" icon="ui-icon-disk"/>
                        <p:spacer width="15px;" />
                        <p:commandButton type="button" value="Eliminar" icon="ui-icon-trash"/>
                    </h:form>
                    <h:form  style="float:right;">
                        <p:commandButton type="button" value="Editar Permisos" icon="ui-icon-circle-triangle-e"/>
                    </h:form>
                </p:outputPanel>       
            </f:facet>


            <p:growl id="msj" autoUpdate="true"/>

           

                <p:fieldset  legend="Usuario" style="margin-bottom:20px" >
                    <h:panelGrid style="margin: 0 auto;">
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:panelGrid columns="1">
                            <p:graphicImage  library="resources" name="bill.jpg" />
                            
                            <p:commandButton value="Cambiar Foto"  />

                        </h:panelGrid>
                        <h:panelGrid id="panel" columns="2" >

                            <p:outputLabel for="txtNombre" value="Nombre"/>
                            <p:inputText id="txtNombre" value="#{usuarioBean.usuario.nombre}" required="true"/>

                            <p:outputLabel for="txtApellido" value="Apellido"/>
                            <p:inputText id="txtApellido" value="#{usuarioBean.usuario.apellido}" required="true"/>

                            <p:outputLabel for="txtEmail" value="Email"/>
                            <p:inputText id="txtEmail" value="#{usuarioBean.usuario.email}" required="true"/>

                            <p:outputLabel for="txtLogin" value="Login"/>
                            <p:inputText id="txtLogin" value="#{usuarioBean.usuario.login}" required="true"/>

                            <p:outputLabel for="txtPassword" value="Password"/>
                            <p:inputText id="txtPassword" value="#{usuarioBean.usuario.password}" required="true"/>

                            <p:outputLabel for="txtCargo" value="Cargo"/>
                            <p:inputText id="txtCargo" value="#{usuarioBean.usuario.cargo}" required="true"/>
                            
                           
                                

                            <p:outputLabel value="Usuario Activo"/>
                            <p:selectOneMenu value="#{usuarioBean.usuario.activo}">
                                <f:selectItem itemLabel="Si" itemValue="true" />
                                <f:selectItem itemLabel="No" itemValue="false"/>
                            </p:selectOneMenu>  
                            
                            <p:fileUpload mode="simple" value="#{usuarioBean.uploadedFile}" required="true"/>
                            <p:commandButton value="Upload" action="#{usuarioBean.upload()}" ajax="false" />
                            

                            
                        </h:panelGrid>
                    </h:panelGrid>
                        </h:panelGrid>
                </p:fieldset>

                     
        </p:panel>
           </h:form > 
            
    </h:body>
</html>
